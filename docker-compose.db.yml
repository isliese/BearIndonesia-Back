services:
  postgres:
    image: postgres:16-alpine
    container_name: bear-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bear}
      POSTGRES_USER: ${POSTGRES_USER:-bear}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    volumes:
      - bear_pgdata:/var/lib/postgresql/data

volumes:
  bear_pgdata:
